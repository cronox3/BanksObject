<ion-header no-border>
</ion-header>
<ion-content>
    <div class="inner-content">
        <ion-grid class="ion-padding">
            <ion-row>
                <ion-col size="12">
                    <div class="ion-text-center generalfont titlemodal">
                        {{ dataService.title }}
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <div class="ion-text-center contentmodal">
                        {{ dataService.msg }}
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
<ion-footer no-border>
    <ion-grid class="ion-padding podboton">
        <ion-row>
            <ion-col size="12">
                <button class="btngreen title" expand="block" (click)="utilService.closeModal()">Aceptar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
